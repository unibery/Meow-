<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خیلی دوست دارم عزیزم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d3557;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100vh;
            background-image: url('https://www.example.com/forest-cabin.jpg'); /* لینک به تصویر جنگل و کلبه */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        /* در چوبی */
        .door {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background-color: #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            transition: all 1s ease;
        }

        .door.open {
            transform: translate(-50%, -50%) scaleX(0);
        }

        .message {
            font-size: 24px;
            color: #ffcccb;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 2;
            transition: opacity 1s;
        }

        .cats {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 2;
        }

        .cat {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 0 20px;
        }

        .cat.black {
            background-color: #333;
        }

        .question {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ffcccb;
            font-weight: bold;
            opacity: 1;
            z-index: 2;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        /* خانه کارتونی */
        .house-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f1f1f1;
            background-image: url('https://www.example.com/wooden-house-background.jpg'); /* لینک به پس زمینه خانه چوبی */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .fireplace {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: #ff8c00;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            0% { height: 80px; }
            100% { height: 100px; }
        }

        .table {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background-color: #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .food {
            width: 80px;
            height: 80px;
            background-color: #d2691e;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* چوبه کنار خانه */
        .wooden-post {
            position: absolute;
            top: 60%;
            left: 20%;
            width: 50px;
            height: 200px;
            background-color: #8b4513;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .carving {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- پخش آهنگ -->
    <audio autoplay loop>
        <source src="https://on.soundcloud.com/vj4ieBUjb3o8SFRT7" type="audio/mp3">
    </audio>

    <div class="container">
        <!-- ستاره‌ها -->
        <div class="stars"></div>

        <!-- چوبه کنار خانه -->
        <div class="wooden-post">
            <div class="carving">Far Far Away</div>
        </div>

        <!-- در چوبی -->
        <div class="door" onclick="openDoor()">
            <div class="message">به خونه خوش اومدی</div>
        </div>

        <!-- گربه‌ها و سوال -->
        <div class="cats">
            <div class="cat black"></div>
            <div class="cat"></div>
        </div>
        <div class="question">میای داخل؟</div>
        <button class="button" onclick="enterHouse()">آره</button>
    </div>

    <div class="house-container" id="houseContainer">
        <div class="message">خیلی دوست دارم عزیزم، غذا آماده است و کریسمس مبارک!</div>
        <div class="fireplace"></div>
        <div class="table">
            <div class="food"></div>
        </div>
    </div>

    <script>
        function openDoor() {
            // باز کردن در
            document.querySelector('.door').classList.add('open');
            document.querySelector('.message').style.opacity = '1';
        }

        function enterHouse() {
            // مخفی کردن صفحه اول و نمایش صفحه خانه
            document.querySelector('.container').style.display = 'none';
            document.getElementById('houseContainer').style.display = 'block';
        }

        // تولید ستاره‌های چشمک‌زن به صورت تصادفی
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 1 + 's';  // زمان انیمیشن تصادفی برای هر ستاره
            document.querySelector('.container').appendChild(star);
        }
    </script>

</body>
</html>
